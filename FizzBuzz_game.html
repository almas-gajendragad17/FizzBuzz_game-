<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>FizzBuzz</title>
</head>
<body>
    <div class="card" style="max-width: 600px;
        margin:auto;
        background: #fafafa;
        border-color: cornflowerblue;
        padding: 10px; padding-top: 10px;" >
        <img src="F:/html/image.png" class="card-img-top" alt="image">
        <div class="card-body">
          <p class="card-text" style="font-style: oblique; font-size: 20px; color: white; background-color: rgb(154, 177, 231);">To check multiple of 3 or 5 or 3 and 5!</p>
          <p class="card-text" style="font-size: 22px; color: red;">If the number is multiple of 3 then print "FIZZ", if the number is multiple of 5 then print "BUZZ" and if the number is multiple of both 3 and 5 then print "FIZZBUZZ" </p>
         
         

          <div class="input-group flex-nowrap" style="padding-top: 10px;">
            <input type="number" id="number" placeholder="Enter a number!">
          </div>
          <button type="button" class="btn btn-primary" style="margin: 10px;" onclick="fizzbuzz()">CLICK</button>
          <p id="output" style="padding-top: 10px; font-size:30px; font-style:oblique;"></p>
        </div>
      </div>

      <script>
          function fizzbuzz(){
              let n = document.getElementById("number").value;
              if(n%3==0 && n%5==0){
               document.getElementById("output").innerHTML = "FIZZBUZZ";
              }
             else if(n%3==0){
                document.getElementById("output").innerHTML = ("FIZZ");
              }
             else if(n%5==0){
                document.getElementById("output").innerHTML = ("BUZZ");
             }
             else{
                document.getElementById("output").innerHTML = "Enter a number which is divisible by 3 and 5! " ;
             }

              }
            </script>
</body>
</html>
